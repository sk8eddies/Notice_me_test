        $(document).ready(function(){
            var backgrounds = [
        "url('/static/img/note_background_t1.jpg')",
        "url('/static/img/note_background_t2.jpg')",
        "url('/static/img/note_background_t3.jpg')"
        ]
            for(i=0; i<backgrounds.length; i++){

<body class="form_body theme_form_body">
    <span id="cover">
    <div id="wrapper">
        <div id="ch_container">
            <h1 class="ch_h1_big_center"> Change password </h1>
            <form action="" method="post">
                <input name="password" type="password" required="required" placeholder="password" class="input_style" value="{{request.form.password}}">
                <input name="confirm_password" type="password" required="required" placeholder="Confirm password" class="input_style" value="{{request.form.confirm_password}}">
                <input type="submit" value="Change password" class="input_style">
            </form>
            {% if error %}
                <p><strong>Error:</strong> {{ error }}
            {% endif %}
            <!-- This for loop displays all flashed messages in case there is more than one. !Potato! -->
            {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}
        </div>
    </div>
